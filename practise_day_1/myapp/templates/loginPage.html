
{% extends "base.html" %}

{%  load crispy_forms_tags %}
{% block content %}


{% if messages %}
{% for m in messages %}
  <small class="bg-success text-white p-3" >{{m}}</small>
{% endfor %}
{% endif %}

<form method="post" style="width: 50%; margin: auto" novalidate>
    <h1>Login Page</h1>
    {% csrf_token %}

    {{form | crispy}}


    <br />
    <button class="btn btn-primary" type="submit">Signup</button>
    <br/>
  </form>




{% endblock  %}
